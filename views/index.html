<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>CCZU XNet</title>
</head>
<body>
<h1>CCZU XNet</h1>
<p>欢迎，<span class="name">{{.User.Info.Name}}</span>。</p>
<p>学号：<span class="sid">{{.User.Info.Sid}}</span></p>
<p>院系：<span class="school">{{.User.Info.School}}</span></p>
<p>专业：<span class="major">{{.User.Info.Major}}</span></p>
<p><a href="logout">注销</a></p>

<div>
  <p style="color: blue;">{{.flash.notice}}</p>
  <p style="color: red;">{{.flash.error}}</p>
</div>

<div style="border: 1px solid gray;">
  <h2>添加设备</h2>
  <form action="add-device" method="post">
    <p><input type="text" name="address" placeholder="设备地址（Node ID）"></p>
    <p><input type="text" name="name" placeholder="设备名称"></p>
    <p><input type="submit" value="添加"></p>
  </form>
</div>

<div style="border: 1px solid gray;">
  <h2>设备列表</h2>
{{range .User.Devices}}
  <p>
  <form action="edit-device" method="post">
    名称：
    <input type="text" name="name" value="{{.Name}}">
    <input type="text" name="address" value="{{.Address}}" hidden>
    <input type="submit" value="修改">
  </form>
  地址：{{.Address}}<br>
  IP：{{range .IPAssignments}}<br>{{.}}{{end}}
  <form action="remove-device" method="post">
    <input type="text" name="address" value="{{.Address}}" hidden>
    <input type="submit" value="移除">
  </form>
  </p>
  <hr>
{{end}}
</div>
</body>
</html>
